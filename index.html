<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Riego Autom√°tico</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase-js/2.38.0/index.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .status-panel {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .time-display {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .status-text {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .config-panel {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }
        
        .config-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #74b9ff;
            box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
        }
        
        .btn.stop {
            background: linear-gradient(135deg, #e17055, #d63031);
        }
        
        .btn.stop:hover {
            box-shadow: 0 5px 15px rgba(225, 112, 85, 0.4);
        }
        
        .zones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .zone-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 5px solid #ddd;
            transition: all 0.3s ease;
        }
        
        .zone-card.active {
            border-left-color: #00b894;
            background: linear-gradient(135deg, #d1f2eb, #ffffff);
        }
        
        .zone-card.inactive {
            border-left-color: #636e72;
            opacity: 0.7;
        }
        
        .zone-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .zone-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .zone-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .zone-status.active {
            background: #d1f2eb;
            color: #00b894;
        }
        
        .zone-status.inactive {
            background: #f1f2f6;
            color: #636e72;
        }
        
        .logs-panel {
            background: #2d3436;
            color: #ddd;
            padding: 20px;
            border-radius: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid #636e72;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .log-time {
            color: #74b9ff;
            font-weight: bold;
        }
        
        .log-success {
            color: #00b894;
        }
        
        .log-error {
            color: #e17055;
        }
        
        .log-info {
            color: #fdcb6e;
        }
        
        .error-message {
            background: #ffeaea;
            color: #d63031;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #d63031;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå± Sistema de Riego Autom√°tico</h1>
        
        <div class="status-panel">
            <div class="time-display" id="currentTime"></div>
            <div class="status-text" id="systemStatus">Sistema iniciando...</div>
        </div>
        
        <div class="config-panel">
            <div class="config-title">‚öôÔ∏è Control del Sistema</div>
            <div class="form-group">
                <label for="checkInterval">Intervalo de verificaci√≥n (segundos):</label>
                <input type="number" id="checkInterval" value="30" min="10" max="300">
            </div>
            <button class="btn" onclick="iniciarSistema()">üöÄ Iniciar Sistema</button>
            <button class="btn stop" onclick="detenerSistema()">‚èπÔ∏è Detener Sistema</button>
        </div>
        
        <div id="errorContainer"></div>
        
        <div class="zones-grid" id="zonesContainer">
            <!-- Las zonas se cargar√°n din√°micamente -->
        </div>
        
        <div class="config-title">üìã Registro de Actividad</div>
        <div class="logs-panel" id="logsContainer">
            <!-- Los logs se mostrar√°n aqu√≠ -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
